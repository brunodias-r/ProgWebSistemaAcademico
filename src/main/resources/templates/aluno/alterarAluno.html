<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>CRUD SPRING BOOT</title>
  </head>

  <body style="background-color:#212529 ;color:white;">
    <div class="container-fluid" style="margin: 0 auto">
      <div class="row" style="display: flex; justify-content: center">
      	<h3 style="display: flex; justify-content: center">Alterar aluno</h3>
        <div class="col-xl-5 col-lg-5 col-md-8 col-sm-10 col-10">
          <form
            method="post"
            class="form-horizontal"
            th:action="@{/aluno/salvarAlteracao}"
            th:object="${aluno}"
          >
            <div class="form-group">
              <fieldset>
                        
                <div class="form-group row">
                  <label>Id</label>
                  <input
                    type="text"
                    class="form-control input-sm"
                    th:field="*{id}" readonly="readonly"
                  />
                
                  <label>Nome</label>
                  <input
                    type="text"
                    class="form-control input-sm"
                    th:field="*{nome}"
                    id="exampleFormControlInput1"
                    placeholder="nome"
                  />
                  
                  <label>Idade</label>
                  <input
                    type="text"
                    class="form-control input-sm"
                    th:field="*{idade}"
                    id="exampleFormControlInput1"
                    placeholder="idade"
                  />
                  
                  <label>Turma</label>
                  <select class="form-control input-sm" th:field="*{turma}">
                  	<option value="">Selecione a turma</option>
                  	<option th:each="objTurma : ${listaTurma}" th:value="${objTurma.id}" th:text="${objTurma.turno}"></option>
                  </select>
                </div>
                
              </fieldset>                
            <button type="submit" class="btn btn-primary">Salvar alteração</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
